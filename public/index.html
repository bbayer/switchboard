<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Audio App</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Status log styles */
        .status-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #1f2937;
            color: #e5e7eb;
            padding: 1rem;
            font-family: monospace;
            max-height: 200px;
            overflow-y: auto;
            border-top: 2px solid #374151;
        }

        .status-log {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .log-entry {
            padding: 0.25rem 0;
            border-bottom: 1px solid #374151;
        }

        .log-entry:last-child {
            border-bottom: none;
        }

        .timestamp {
            color: #9ca3af;
            margin-right: 0.5rem;
        }

        /* Connection lists styles */
        .connections-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
            margin-top: 1.5rem;
        }

        .connection-list {
            background-color: #f9fafb;
            border-radius: 0.375rem;
            padding: 1rem;
        }

        .connection-list h3 {
            margin: 0 0 0.75rem 0;
            color: #374151;
            font-size: 1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .connection-list h3 .count {
            background-color: #e5e7eb;
            color: #4b5563;
            padding: 0.125rem 0.5rem;
            border-radius: 1rem;
            font-size: 0.875rem;
        }

        .connection-list ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .connection-list li {
            padding: 0.5rem;
            border-bottom: 1px solid #e5e7eb;
            color: #4b5563;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .connection-list li:last-child {
            border-bottom: none;
        }

        .connection-list .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #10b981;
        }

        .connection-list .empty-message {
            color: #9ca3af;
            font-style: italic;
            padding: 0.5rem;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen p-6">
    <div class="max-w-4xl mx-auto">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-gray-800">Audio Client</h1>
            <a href="/admin" class="px-4 py-2 bg-purple-500 text-white rounded-md hover:bg-purple-600 transition-colors">
                Admin Panel
            </a>
        </div>

        <div id="clientView" class="bg-white rounded-lg shadow-md p-6 mb-6">
            <div id="controls" class="flex items-center gap-6 mb-6">
                <button id="muteButton" disabled 
                    class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 disabled:bg-gray-400 disabled:cursor-not-allowed transition-colors">
                    Mute
                </button>
                <div class="flex items-center gap-3">
                    <label for="volumeSlider" class="text-gray-700">Volume:</label>
                    <input type="range" id="volumeSlider" min="0" max="100" value="100"
                        class="w-32 h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
                </div>
            </div>
            <div id="audioMeter" class="w-full h-4 bg-gray-200 rounded-full overflow-hidden">
                <div id="meterFill" class="h-full bg-green-500 transition-all duration-100"></div>
            </div>

            <div class="connections-grid">
                <div class="connection-list">
                    <h3>
                        Transmitting To
                        <span id="transmittingCount" class="count">0</span>
                    </h3>
                    <ul id="transmittingList">
                        <li class="empty-message">No active transmissions</li>
                    </ul>
                </div>

                <div class="connection-list">
                    <h3>
                        Receiving From
                        <span id="receivingCount" class="count">0</span>
                    </h3>
                    <ul id="receivingList">
                        <li class="empty-message">No active receivers</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="status-container">
        <ul id="status" class="status-log">
            <li class="log-entry">
                <span class="timestamp">00:00:00</span>
                <span class="message">Initializing...</span>
            </li>
        </ul>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/simple-peer/simplepeer.min.js"></script>
    <script src="client.js"></script>
</body>
</html>
