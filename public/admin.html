<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Audio App - Admin Panel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/litegraph.js/css/litegraph.css">
    <style>
        #graphCanvas {
            width: 100%;
            height: calc(100vh - 200px);
            min-height: 500px;
            background-color: #1a1a1a;
            border-radius: 8px;
        }
        .connection-info {
            font-size: 12px;
            color: #666;
            margin-top: 4px;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen p-6">
    <div class="max-w-6xl mx-auto">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-gray-800">Admin Panel</h1>
            <div class="flex gap-4">
                <a href="/" class="px-4 py-2 bg-gray-500 text-white rounded-md hover:bg-gray-600 transition-colors">
                    Back to Client
                </a>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow-md p-6">
            <div id="graphEditor">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-xl font-semibold text-gray-800">Audio Routing Graph</h3>
                    <div class="space-x-2">
                        <button id="clearGraph" class="px-3 py-1 bg-red-500 text-white rounded-md hover:bg-red-600 transition-colors">
                            Clear Graph
                        </button>
                    </div>
                </div>
                <canvas id="graphCanvas"></canvas>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://unpkg.com/litegraph.js/build/litegraph.js"></script>
    <script src="admin.js"></script>
</body>
</html>
